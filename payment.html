<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="payment-form">
    <h2>Payment Form</h2>
    <form>
      <div class="form-group">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" placeholder="e.g. 00123456789" required>
      </div>

      <div class="form-group">
        <label for="account-code">Account Code</label>
        <input type="text" id="account-code" placeholder="e.g. AB12CD" required>
      </div>

      <div class="form-group">
        <label for="amount">Transfer Amount (â‚¬)</label>
        <input type="number" id="amount" placeholder="e.g. 1000.00" min="0.01" step="0.01" required>
      </div>

      <button type="submit" class="submit-btn">Pay</button>
    </form>
  </div>

</body>
</html>
